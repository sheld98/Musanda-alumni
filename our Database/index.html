<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welfare Society</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Main Page -->
  <div class="main-page">
    <header>
      <img src="images/logo3.webp" alt="Welfare Logo" class="logo">
      <h1>Welfare Society</h1>
      <p>Mission: To support and uplift our community.</p>
      <p>Vision: A thriving and united society.</p>
      <p>Motto: Together we grow.</p>
    </header>

    <div class="blog-section">
      <h2>Blog</h2>
      <div class="post-form">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button onclick="submitPost()">Submit</button>
      </div>
      <div id="posts"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
